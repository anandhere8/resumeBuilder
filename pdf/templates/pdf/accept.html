<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
  <div class='container'>
    <div class="row"> 
      <div class="col-md-7">
        <form method = "POST">
          <div class="form-group">
            {% csrf_token %}
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
          </div>
      
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
          </div>
      
          <div class="form-group">
            <label for="">Phone number</label>
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" name="phone">
          </div>
          <div class="form-group">
            <label for="">About you</label>
            <textarea type="text" class="form-control" id="summary" aria-describedby="emailHelp" name="summary">
            </textarea>
          </div>

          <div class="form-group">
            <label for="">School</label>
            <input type="text" class="form-control" id="school" aria-describedby="emailHelp" name="school">
          </div>
          <div class="form-group">
            <label for="">Degree</label>
            <input type="text" class="form-control" id="degree" aria-describedby="emailHelp" name="degree">
          </div>
          <div class="form-group">
            <label for="">University</label>
            <input type="text" class="form-control" id="university" aria-describedby="emailHelp" name="university">
          </div>

          <div class="form-group">
            <label for="">Privous work</label>
            <textarea type="text" class="form-control" id="work" aria-describedby="emailHelp" name="work">
            </textarea>    
          </div>

          <div class="form-group">
            <label for="">Skills</label>
            <textarea type="text" class="form-control" id="skill" aria-describedby="emailHelp" name="skill">
            </textarea>
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
